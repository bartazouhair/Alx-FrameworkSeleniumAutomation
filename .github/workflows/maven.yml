name: build

on: [push]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write
  dependency-graph: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Submit dependency snapshot
        uses: advanced-security/maven-dependency-submission-action@v1
        with:
          token: ${{ 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 }}
          project-name: AlxAutomation
